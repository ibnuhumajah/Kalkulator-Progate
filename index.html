<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Progate</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0" />
        </div>
        
        <div class="btns">
        <div class="row">
            <button class="science" onclick="fact()">x!</button>
            <button class="btn science">%</button>
            <button class="science" id="ac" onclick="screen.value=''">AC</button>
            <button class="science" id="science ce" onclick="backspc()">CE</button>
        </div>
            
        <div class="btns">
            <div class="row">
                <button class="science" onclick="sin()">sin</button>
                <button class="science" onclick="cos()">cos</button>
                <button class="science" onclick="tan()">tan</button>
                <button class="science" onclick="pi()">π</button>
            </div>
        </div>
            
        <div class="btns">
            <div class="row">
                <button class="science" onclick="log()">log</button>
                <button class="science" onclick="sqrt()">√</button>
                <button class="science" class="science" onclick="pow()">
                    x
                    <span style="position: relative; bottom: 0.4em; right: 0.1em"
                    >2</span
                    ></button>
                    <button class="btn operator">÷</button>
            </div>
        </div>
            
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">×</button>
        </div>

        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">-</button>
        </div>

        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">+</button>
        </div>

        <div class="row">
          </button>
          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="operator" id="eval" onclick="screen.value=eval(screen.value)">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
